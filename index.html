<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>QuoteSwitch</title>
    <meta name="description" content="This is a simple web-based tool that allows you to convert and format JavaScript/JSON-like objects with flexible quote and formatting options.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="app">
      <div class="app__head">
        <h1 class="app__title">Quote Switcher</h1>
        <div class="app__headBody">
          <p class="app__description">This is a simple web-based tool that allows you to convert and format JavaScript/JSON-like objects with flexible quote and formatting options.</p>
          <p class="app__github">
            <a
              href="https://github.com/ft-iba/quote-switch-formatter"
              class="app__githubLink"
              target="_blank"
            >
              <span class="app__githubLinkIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 128 128"><!-- Icon from Devicon by konpa - https://github.com/devicons/devicon/blob/master/LICENSE --><g fill="#181616"><path fill-rule="evenodd" d="M64 5.103c-33.347 0-60.388 27.035-60.388 60.388c0 26.682 17.303 49.317 41.297 57.303c3.017.56 4.125-1.31 4.125-2.905c0-1.44-.056-6.197-.082-11.243c-16.8 3.653-20.345-7.125-20.345-7.125c-2.747-6.98-6.705-8.836-6.705-8.836c-5.48-3.748.413-3.67.413-3.67c6.063.425 9.257 6.223 9.257 6.223c5.386 9.23 14.127 6.562 17.573 5.02c.542-3.903 2.107-6.568 3.834-8.076c-13.413-1.525-27.514-6.704-27.514-29.843c0-6.593 2.36-11.98 6.223-16.21c-.628-1.52-2.695-7.662.584-15.98c0 0 5.07-1.623 16.61 6.19C53.7 35 58.867 34.327 64 34.304c5.13.023 10.3.694 15.127 2.033c11.526-7.813 16.59-6.19 16.59-6.19c3.287 8.317 1.22 14.46.593 15.98c3.872 4.23 6.215 9.617 6.215 16.21c0 23.194-14.127 28.3-27.574 29.796c2.167 1.874 4.097 5.55 4.097 11.183c0 8.08-.07 14.583-.07 16.572c0 1.607 1.088 3.49 4.148 2.897c23.98-7.994 41.263-30.622 41.263-57.294C124.388 32.14 97.35 5.104 64 5.104z" clip-rule="evenodd"/><path d="M26.484 91.806c-.133.3-.605.39-1.035.185c-.44-.196-.685-.605-.543-.906c.13-.31.603-.395 1.04-.188c.44.197.69.61.537.91zm2.446 2.729c-.287.267-.85.143-1.232-.28c-.396-.42-.47-.983-.177-1.254c.298-.266.844-.14 1.24.28c.394.426.472.984.17 1.255zm2.382 3.477c-.37.258-.976.017-1.35-.52c-.37-.538-.37-1.183.01-1.44c.373-.258.97-.025 1.35.507c.368.545.368 1.19-.01 1.452zm3.261 3.361c-.33.365-1.036.267-1.552-.23c-.527-.487-.674-1.18-.343-1.544c.336-.366 1.045-.264 1.564.23c.527.486.686 1.18.333 1.543zm4.5 1.951c-.147.473-.825.688-1.51.486c-.683-.207-1.13-.76-.99-1.238c.14-.477.823-.7 1.512-.485c.683.206 1.13.756.988 1.237m4.943.361c.017.498-.563.91-1.28.92c-.723.017-1.308-.387-1.315-.877c0-.503.568-.91 1.29-.924c.717-.013 1.306.387 1.306.88zm4.598-.782c.086.485-.413.984-1.126 1.117c-.7.13-1.35-.172-1.44-.653c-.086-.498.422-.997 1.122-1.126c.714-.123 1.354.17 1.444.663zm0 0"/></g></svg>
              </span>
              <span class="app__githubLinkLabel">Repository</span>
            </a>
          </p>
        </div>
      </div>
      <div class="app__action">
        <div class="app__switcher">
          <h2 class="app__switcherTitle">Key</h2>
          <ul class="app__switcherList">
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-key-quote="double"
                type="button"
              >Double</button>
            </li>
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-key-quote="single"
                type="button"
              >Single</button>
            </li>
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-key-quote="none"
                type="button"
              >None</button>
            </li>
          </ul>
        </div>

        <div class="app__switcher">
          <h2 class="app__switcherTitle">Value</h2>
          <ul class="app__switcherList">
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-value-quote="double"
                type="button"
              >Double</button>
            </li>
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-value-quote="single"
                type="button"
              >Single</button>
            </li>
          </ul>
        </div>

        <div class="app__switcher">
          <h2 class="app__switcherTitle">Format</h2>
          <ul class="app__switcherList">
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-format="pretty"
                type="button"
              >Pretty</button>
            </li>
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-format="compact"
                type="button"
              >Compact</button>
            </li>
            <li class="app__switcherItem">
              <button
                class="app__switcherButton"
                data-format="raw"
                type="button"
              >Raw</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="app__body">
        <label class="app__bodyItem">
          <div class="app__bodyItemHead">
            <h3 class="app__bodyItemTitle">Enter Your Code</h3>
          </div>
          <div class="app__bodyItemBody">
            <textarea id="js-input" class="app__textarea">
[
  {category: "Fruits", price: "$1", stocked: true, name: "Apple"},
  {category: "Fruits", price: "$1", stocked: true, name: "Dragonfruit"},
  {category: "Fruits", price: "$2", stocked: false, name: "Passionfruit"},
  {category: "Vegetables", price: "$2", stocked: true, name: "Spinach"},
  {category: "Vegetables", price: "$4", stocked: false, name: "Pumpkin"},
  {category: "Vegetables", price: "$1", stocked: true, name: "Peas"}
]
            </textarea>
          </div>
        </label>
        <div class="app__bodyItem">
          <div class="app__bodyItemHead">
            <h3 class="app__bodyItemTitle">Output</h3>
            <div class="app__copy">
              <button id="js-copyButton" class="app__copyButton">
                <span class="app__copyButtonIcon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16"><!-- Icon from Codicons by Microsoft Corporation - https://github.com/microsoft/vscode-codicons/blob/main/LICENSE --><g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="m4 4l1-1h5.414L14 6.586V14l-1 1H5l-1-1zm9 3l-3-3H5v10h8z"/><path d="M3 1L2 2v10l1 1V2h6.414l-1-1z"/></g></svg>
                </span>
                <span class="app__copyButtonLabel">Copy code</span>
              </button>
              <div id="js-toast" class="app__toast"></div>
            </div>
          </div>
          <div class="app__bodyItemBody">
            <pre id="js-output" class="app__pre"></pre>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
